<p>&nbsp;</p><hr />
<h3 class="text-center"><strong>Scan to Email&nbsp;</strong></h3>
<hr />
<p>&nbsp;</p>
<div class="row">
      <div class="col-sm-8">
        <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Email:</label>
              </div>
              <div class="col-sm-8">
                <input class="form-control" id="Destination" name="Destination" [(ngModel)]="scanToEmailData.Destination" type="email"/>
              </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                  <label>ScanTray</label>
                </div>
                <div class="col-sm-8">
                  <select [(ngModel)]="scanToEmailData.ScanTray" class="form-control" >
                    <option *ngFor="let option of scanTrayList; index as i">{{option}}</option>
                  </select>
                </div>
              </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                  <label>ColorMode</label>
                </div>
                <div class="col-sm-8">
                  <select [(ngModel)]="scanToEmailData.ColorMode" class="form-control" >
                    <option *ngFor="let option of colorModeList; index as i">{{option}}</option>
                  </select>
                </div>
            </div>
         </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                  <label>Resolution</label>
                </div>
                <div class="col-sm-8">
                  <select [(ngModel)]="scanToEmailData.Resolution" class="form-control" >
                    <option *ngFor="let option of resolutionList; index as i">{{option}}</option>
                  </select>
                </div>
            </div>
         </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                  <label>FileType</label>
                </div>
                <div class="col-sm-8">
                  <select [(ngModel)]="scanToEmailData.FileType" class="form-control" >
                    <option *ngFor="let option of fileTypeList; index as i">{{option}}</option>
                  </select>
                </div>
            </div>
         </div>
        <div class="form-group">
          <button class="btn btn-outline-primary float-right" (click)="send(isMultiple)">{{scanToEmailData.Destination === '' ?  'Scan' : 'Scan To Email'}}</button>
        </div>
      </div>
  <app-request-response [request]="scanToEmailData" [response]="result"></app-request-response>
  </div>
<app-multi-selection></app-multi-selection>
<app-password></app-password>

<p>&nbsp;</p><hr />
<hr />
<p>&nbsp;</p>
<div class="row">
  <div class="col-sm-8">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter Message" [(ngModel)]="message">
      <div class="input-group-append">
        <button class="btn btn-success" type="submit" (click)="applyMessage()">Send</button>
      </div>
    </div>
  </div>
  <app-request-response [request]="messageRequest" [response]="''"></app-request-response>
</div>

<p>&nbsp;</p><hr />
<hr />
<p>&nbsp;</p>
<div class="row">
    <div class="col-sm-8">
      <button class="btn btn-success" type="submit" (click)="close()">Close Connection</button>
    </div>
    <app-request-response [request]="closeRequest" [response]="''"></app-request-response>
  </div>
