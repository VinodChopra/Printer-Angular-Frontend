
<!--
*********************************************
First senario to scan with multiple options
*********************************************
-->

<h3 style="text-align: center;"><strong>Scan to Email&nbsp;</strong></h3>
<hr />
<p>&nbsp;</p>  <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Email:</label>
              </div>
              <div class="col-sm-8">
                <input class="form-control" id="Destination" name="Destination" [(ngModel)]="scanToEmailData.Destination" type="email"/>
              </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">          
                  <label>ScanTray</label>
                </div>
                <div class="col-sm-8">
                  <select [(ngModel)]="scanToEmailData.ScanTray" class="form-control" >
                    <option *ngFor="let option of scanTrayList; index as i">{{option}}</option>
                  </select>
                </div>
              </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                  <label>ColorMode</label>
                </div>
                <div class="col-sm-8">
                  <select [(ngModel)]="scanToEmailData.ColorMode" class="form-control" >
                    <option *ngFor="let option of colorModeList; index as i">{{option}}</option>
                  </select>
                </div>
            </div>
         </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                  <label>Resolution</label>
                </div>
                <div class="col-sm-8">
                  <select [(ngModel)]="scanToEmailData.Resolution" class="form-control" >
                    <option *ngFor="let option of resolutionList; index as i">{{option}}</option>
                  </select>
                </div>
            </div>
         </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4">
                  <label>FileType</label>
                </div>
                <div class="col-sm-8">
                  <select [(ngModel)]="scanToEmailData.FileType" class="form-control" >
                    <option *ngFor="let option of fileTypeList; index as i">{{option}}</option>
                  </select>
                </div>
            </div>
         </div>
        <div class="form-group">
          <button class="btn btn-outline-primary float-right" (click)="send(false)">{{scanToEmailData.Destination === '' ?  'Scan' : 'Scan To Email'}}</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Response</label>
        </div>
      </div>
  </div>
