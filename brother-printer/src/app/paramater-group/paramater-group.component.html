<p>&nbsp;</p>
<hr/>
<h3 class="text-center"><strong>{{title}}</strong></h3>
<hr/>
<p>&nbsp;</p>
<div class="row">
  <div class="col-sm-8">
  <div class="form-group" *ngFor="let item of displayData">
    <div class="row" *ngIf="!validType(item.type)">
      <div class="col-sm-4">
        <label>{{item.label}}</label>
      </div>
      <div class="col-sm-8" >
        <input type="checkbox" *ngIf="item.type === 'checkbox'" [(ngModel)]="item.value" (change)="changeValue(item.label)">
        <input type="radio" *ngIf="item.type === 'radio'"  [(ngModel)]="item.value" (change)="changeValue(item.label)">
        <input type="{{item.type}}" class="form-control"
               *ngIf="item.type === 'text' || item.type === 'number' || item.type === 'date'"  [(ngModel)]="item.value"
               (change)="changeValue(item.label)">
        <select class="form-control" *ngIf="item.type === 'select'"  [(ngModel)]="item.value"
                (change)="changeValue(item.label)">
          <option *ngFor="let option of constant[item.label]; index as i">{{option}}</option>
        </select>
      </div>
    </div>
  </div>
    <div class="form-group">
      <button class="btn btn-outline-primary float-right" (click)="send()">Send</button>
      <button class="btn btn-outline-primary float-right" style="margin-right: 10px" (click)="reset()">Cancel</button>
    </div>
  </div>
  <app-request-response [request]="dataValue" [response]="result"></app-request-response>
</div>
